<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h1>Данные для тренировки.</h1>
        <div class="wrapper_training">
            <p>Задача</p>
            <div class="wrapper_training_input">
                <input size=1 type="text" value="0">
                <input size=1 type="text" value="0">
                <input size=1 type="text" value="1">
            </div>
            <div class="wrapper_training_input">
                <input size=1 type="text" value="1">
                <input size=1 type="text" value="1">
                <input size=1 type="text" value="1">
            </div>
            <div class="wrapper_training_input">
                <input size=1 type="text" value="1">
                <input size=1 type="text" value="0">
                <input size=1 type="text" value="1">
            </div>
            <div class="wrapper_training_input">
                <input size=1 type="text" value="0">
                <input size=1 type="text" value="1">
                <input size=1 type="text" value="1">
            </div>
        </div>
        <div class="wrapper_training">
            <p>Ответ</p>
            <div class="wrapper_training_output">
                <input size=1 type="text" value="0">
                <input size=1 type="text" value="1">
                <input size=1 type="text" value="1">
                <input size=1 type="text" value="0">
            </div>
        </div>
        <button>Обучение</button>
        <h1>Решаем задачи!</h1>
        <div class="wrapper_task">
            <div class="wrapper_task_input">
                <p>Задача</p>
                <input class="task" size=1 type="text" value="1">
                <input class="task" size=1 type="text" value="0">
                <input class="task" size=1 type="text" value="0">
            </div>
        </div>
        <div class="wrapper_task">
            <div class="wrapper_task_output">
                <p>Ответ</p>
                <input class="task" size=1 type="text">
            </div>
        </div>
        <button>Решить!</button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
